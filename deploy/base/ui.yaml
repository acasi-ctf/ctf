apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ctf-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-ui
  strategy: { }
  template:
    metadata:
      labels:
        app: ctf-ui
    spec:
      containers:
        - image: ghcr.io/acasi-ctf/ctf/ui:latest
          name: ui
          resources: { }
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ctf-ui
  name: ui
spec:
  ports:
    - name: http
      port: http
      protocol: TCP
      targetPort: http
  selector:
    app: ctf-ui
