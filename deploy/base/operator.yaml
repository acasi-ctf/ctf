apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  labels:
    app: ctf-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-operator
  strategy: {}
  template:
    metadata:
      labels:
        app: ctf-operator
    spec:
      serviceAccountName: operator
      containers:
      - image: ghcr.io/acasi-ctf/ctf/operator:latest
        name: operator
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ctf-operator
  name: operator
spec:
  ports:
  - port: 1234
    protocol: TCP
    targetPort: 1234
  selector:
    app: ctf-operator
